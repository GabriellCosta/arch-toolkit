version: 2.1

executors:
  android:
    docker:
      - image: cimg/android:2022.06

commands:
  default:
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}

jobs:
  build:
    executor: android
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - default
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies -Psigning.keyId=$SIGNING_KEYID -Psigning.password=$SIGNING_PASSWORD
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}

  # Maldade Jobs
  lint:
    executor: android
    environment:
      JVM_OPTS: -Xmx3200m
    parameters:
      module:
        default: ""
        type: string
    steps:
      - default
      - run: ./gradlew :<<parameters.module>>:lint -Psigning.keyId=$SIGNING_KEYID -Psigning.password=$SIGNING_PASSWORD
      - run: ./gradlew :<<parameters.module>>:ktLint -Psigning.keyId=$SIGNING_KEYID -Psigning.password=$SIGNING_PASSWORD

  test:
    executor: android
    environment:
      JVM_OPTS: -Xmx3200m
    parameters:
      module:
        default: ""
        type: string
    steps:
      - default
      - run: ./gradlew :<<parameters.module>>:testDebugUnitTest -Psigning.keyId=$SIGNING_KEYID -Psigning.password=$SIGNING_PASSWORD

  deploy:
    executor: android
    environment:
      JVM_OPTS: -Xmx3200m
    parameters:
      module:
        default: ""
        type: string
    steps:
      - default
      - run: ./gradlew :<<parameters.module>>:assembleRelease -Psigning.keyId=$SIGNING_KEYID -Psigning.password=$SIGNING_PASSWORD
      - run: ./gradlew :<<parameters.module>>:publishRelease -Psigning.keyId=$SIGNING_KEYID -Psigning.password=$SIGNING_PASSWORD

workflows:
  pull_request:
    jobs:
      # Builds Project and saves build cache
      - build

      # Runs android lint and KtLint
      - lint:
          matrix:
            alias: lint-all-modules
            parameters:
              module:
                - toolkit:delegate
                - toolkit:livedata
                - toolkit:recycler-adapter
                - toolkit:statemachine
          name: Lint <<matrix.module>>
          requires:
            - build

      # Runs Unit tests
      - test:
          matrix:
            alias: unit-test-all-modules
            parameters:
              module:
                - toolkit:delegate
                - toolkit:livedata
                - toolkit:recycler-adapter
                - toolkit:statemachine
          name: Test <<matrix.module>>
          requires:
            - Lint <<matrix.module>>

      # Ask for approval to run deploy
      - hold-deploy:
          type: approval
          requires:
            - unit-test-all-modules
          filters:
            branches:
              only:
                - master

      # Deploys all modules
      - deploy:
          matrix:
            alias: deploy-all-modules
            parameters:
              module:
                - toolkit:delegate
                - toolkit:livedata
                - toolkit:recycler-adapter
                - toolkit:statemachine
          name: Deploy <<matrix.module>>
          requires:
            - hold-deploy
