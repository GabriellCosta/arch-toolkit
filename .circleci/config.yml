version: 2.1

commands:
  default:
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}

  lint-module:
    parameters:
      module:
        default: ""
        type: string
    steps:
      - default
      - run: ./gradlew <<parameters.module>>:lint
      - run: ./gradlew <<parameters.module>>:ktLint

  test-module:
    parameters:
      module:
        default: ""
        type: string
    steps:
      - default
      - run: ./gradlew <<parameters.module>>:testDebugUnitTest

jobs:
  build:
    docker:
      - image: cimg/android:2022.04
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - default
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}

  # Maldade Jobs
  lint:
    docker:
      - image: cimg/android:2022.04
    environment:
      JVM_OPTS: -Xmx3200m
    parameters:
      module:
        default: ""
        type: string
    steps:
      - lint-module:
          module: <<parameters.module>>

  test:
    docker:
      - image: cimg/android:2022.04
    environment:
      JVM_OPTS: -Xmx3200m
    parameters:
      module:
        default: ""
        type: string
    steps:
      - test-module:
          module: <<parameters.module>>

workflows:
  pull_request:
    jobs:
      # Builds Project and saves build cache
      - build

      # Runs android lint and KtLint
      - lint:
          matrix:
            alias: lint-all-modules
            parameters:
              module:
                - :toolkit:delegate
                - :toolkit:livedata
                - :toolkit:recycler-adapter
                - :toolkit:statemachine
          name: lint-<<matrix.module>>
          requires:
            - build

      # Runs Unit tests
      - test:
          matrix:
            alias: unit-test-all-modules
            parameters:
              module:
                - :toolkit:delegate
                - :toolkit:livedata
                - :toolkit:recycler-adapter
                - :toolkit:statemachine
          name: test-<<matrix.module>>
          requires:
            - lint-<<matrix.module>>