apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: "$rootDir/tools/quality.gradle"
apply from: "$rootDir/tools/publish.gradle"

version = "0.0.1"

android {

    defaultConfig {
        consumerProguardFiles 'consumer-proguard-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

}

final versions = rootProject.ext

dependencies {
    compileOnly "com.android.support:recyclerview-v7:$versions.androidSupport"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    ktlint "com.github.shyiko:ktlint:$versions.ktLint"
}