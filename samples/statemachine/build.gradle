apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$rootDir/tools/quality.gradle"

android {
    defaultConfig {
        applicationId "br.com.arch.toolkit.sample.statemachine"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

final versions = rootProject.ext

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "com.android.support:support-annotations:$versions.androidSupport"
    implementation "com.android.support:support-v4:$versions.androidSupport"
    implementation("com.android.support:appcompat-v7:$versions.androidSupport") {
        exclude module: 'support-annotations'
        exclude module: 'support-v4'
    }

    implementation project(":toolkit:statemachine")

    ktlint "com.github.shyiko:ktlint:$versions.ktLint"
}
