afterEvaluate {
    if (!project.hasProperty('android')) return

    android {
        dependencies {

            androidTestImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
            androidTestImplementation "android.arch.core:core-testing:$versions.arch"

            androidTestImplementation "junit:junit:$versions.junit"

            androidTestImplementation "org.mockito:mockito-core:$versions.mockito"
            androidTestImplementation "org.mockito:mockito-android:$versions.mockito"

            androidTestImplementation "com.android.support:support-annotations:$versions.androidSupport"
            androidTestImplementation "com.android.support:appcompat-v7:$versions.androidSupport"
            androidTestImplementation "com.android.support:design:$versions.androidSupport"
            androidTestImplementation "com.android.support:support-v4:$versions.androidSupport"
            androidTestImplementation "com.android.support:cardview-v7:$versions.androidSupport"

            androidTestImplementation "com.android.support.test:runner:$versions.runner"
            androidTestImplementation "com.android.support.test:rules:$versions.rules"
            androidTestImplementation "com.android.support.test.espresso:espresso-intents:$versions.espresso"
            androidTestImplementation "com.android.support.test.espresso:espresso-core:$versions.espresso"
            androidTestImplementation "com.android.support.test.espresso:espresso-contrib:$versions.espresso"
            androidTestImplementation "com.android.support.test.uiautomator:uiautomator-v18:$versions.uiAutomator"

            androidTestImplementation "br.com.concretesolutions:kappuccino:$versions.kappuccino"
            androidTestImplementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin"

            androidTestImplementation "org.hamcrest:hamcrest-core:$versions.hamcrest"
            androidTestImplementation "org.hamcrest:hamcrest-library:$versions.hamcrest"

            androidTestImplementation "net.vidageek:mirror:$versions.mirror"
        }
    }
}